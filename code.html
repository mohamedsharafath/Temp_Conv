<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature convertor</h1>
        <div class="temp-cont">
            <label for="celsius">Celsius:</label>
            <input onchange="calcTemp(event)" type="number" name="celsius" id="celsius" class="input" placeholder="Enter Temperature">
        </div>
        <div class="temp-cont">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="calcTemp(event)" type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Enter Temperature">
        </div>
        <div class="temp-cont">
            <label for="kelvin">Kelvin:</label>
            <input onchange="calcTemp(event)" type="number" name="kelvin" id="kelvin" class="input" placeholder="Enter Temperature">
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
